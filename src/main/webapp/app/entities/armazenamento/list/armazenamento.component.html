<div>
  <h2 id="page-heading" data-cy="ArmazenamentoHeading">
    <span jhiTranslate="armazemtrabalhoApp.armazenamento.home.title">Armazenamentos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="armazemtrabalhoApp.armazenamento.home.refreshListLabel">Atualizar lista</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-armazenamento"
        [routerLink]="['/armazenamento/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="armazemtrabalhoApp.armazenamento.home.createLabel"> Criar novo Armazenamento </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="armazenamentos?.length === 0">
    <span jhiTranslate="armazemtrabalhoApp.armazenamento.home.notFound">Nenhum Armazenamento encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="armazenamentos && armazenamentos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">CÃ³digo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="local">
            <div class="d-flex">
              <span jhiTranslate="armazemtrabalhoApp.armazenamento.local">Local</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="tipoDeArmazenamento">
            <div class="d-flex">
              <span jhiTranslate="armazemtrabalhoApp.armazenamento.tipoDeArmazenamento">Tipo De Armazenamento</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="endereco">
            <div class="d-flex">
              <span jhiTranslate="armazemtrabalhoApp.armazenamento.endereco">Endereco</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="produtoCadastrado.quando">
            <div class="d-flex">
              <span jhiTranslate="armazemtrabalhoApp.armazenamento.produtoCadastrado">Produto Cadastrado</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let armazenamento of armazenamentos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/armazenamento', armazenamento.id, 'view']">{{ armazenamento.id }}</a>
          </td>
          <td>{{ armazenamento.local }}</td>
          <td>{{ armazenamento.tipoDeArmazenamento }}</td>
          <td>{{ armazenamento.endereco }}</td>
          <td>
            <div *ngIf="armazenamento.produtoCadastrado">
              <a [routerLink]="['/produto-cadastrado', armazenamento.produtoCadastrado.id, 'view']">{{
                armazenamento.produtoCadastrado.quando
              }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/armazenamento', armazenamento.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Visualizar</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/armazenamento', armazenamento.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editar</span>
              </button>

              <button type="submit" (click)="delete(armazenamento)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Excluir</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
