<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="entradaSaidaProduto">
      <h2 data-cy="entradaSaidaProdutoDetailsHeading">
        <span jhiTranslate="armazemtrabalhoApp.entradaSaidaProduto.detail.title">Entrada Saida Produto</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ entradaSaidaProduto.id }}</span>
        </dd>
        <dt><span jhiTranslate="armazemtrabalhoApp.entradaSaidaProduto.quando">Quando</span></dt>
        <dd>
          <span>{{ entradaSaidaProduto.quando | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="armazemtrabalhoApp.entradaSaidaProduto.quantidade">Quantidade</span></dt>
        <dd>
          <span>{{ entradaSaidaProduto.quantidade }}</span>
        </dd>
        <dt><span jhiTranslate="armazemtrabalhoApp.entradaSaidaProduto.produtoCadastrado">Produto Cadastrado</span></dt>
        <dd>
          <div *ngIf="entradaSaidaProduto.produtoCadastrado">
            <a [routerLink]="['/produto-cadastrado', entradaSaidaProduto.produtoCadastrado.id, 'view']">{{
              entradaSaidaProduto.produtoCadastrado.quando
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
      </button>

      <button type="button" [routerLink]="['/entrada-saida-produto', entradaSaidaProduto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
